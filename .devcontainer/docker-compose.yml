services:
  app:
    # Keeps the container from starting automatically on system boot
    restart: "no" 
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      # We use the :cached flag to keep your JS execution fast
      - ..:/workspaces/js-algorithms:cached
    stdin_open: true
    tty: true
    # This replaces 'sleep infinity' to keep the process alive efficiently
    command: /bin/sh -c "while sleep 1000; do :; done"